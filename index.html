<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSI + –ì—Ä–∞—Ñ–∏–∫</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      color: #333;
      padding: 12px;
      max-width: 600px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      padding: 16px 0;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 6px;
      color: #1a73e8;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 16px;
      margin: 12px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .pair-selector {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    #chart {
      height: 300px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      margin: 10px 0;
    }
    .signal-box {
      padding: 14px;
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      margin: 14px 0;
    }
    .buy { background: #e8f5e9; color: #2e7d32; border: 2px solid #4caf50; }
    .sell { background: #ffebee; color: #c62828; border: 2px solid #f44336; }
    .neutral { background: #f5f5f5; color: #616161; border: 2px solid #9e9e9e; }
    button {
      width: 100%;
      padding: 12px;
      font-size: 17px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
    }
    button:active { background: #0d47a1; }
    .loading { text-align: center; padding: 20px; color: #666; }
    .error { color: #d32f2f; text-align: center; padding: 16px; }
  </style>
</head>
<body>
  <header>
    <h1>üìà RSI + –ì—Ä–∞—Ñ–∏–∫</h1>
  </header>

  <div class="card">
    <select id="pairSelector" class="pair-selector">
      <option value="EUR/USD">EUR/USD</option>
      <option value="GBP/USD">GBP/USD</option>
      <option value="USD/JPY">USD/JPY</option>
    </select>
  </div>

  <div class="card">
    <div id="chart">–ó–∞–≥—Ä—É–∑–∫–∞ –≥—Ä–∞—Ñ–∏–∫–∞...</div>
  </div>

  <div class="card">
    <div id="signal">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–∏–≥–Ω–∞–ª–∞...</div>
  </div>

  <button onclick="loadData()">–û–±–Ω–æ–≤–∏—Ç—å</button>

  <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –≥—Ä–∞—Ñ–∏–∫–æ–≤ -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

  <script>
    // üî¥ –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® RENDER URL!
    const SERVER_URL = "https://rsi-signal.onrender.com";

    let chart = null;
    let series = null;

    function initChart() {
      const container = document.getElementById('chart');
      if (!container) return;

      container.innerHTML = '';
      chart = LightweightCharts.createChart(container, {
        width: container.clientWidth || 300,
        height: 300,
        layout: { backgroundColor: '#ffffff', textColor: '#333' },
        grid: { vertLines: { color: '#f0f0f0' }, horzLines: { color: '#f0f0f0' } },
        crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
        priceScale: { borderColor: '#ccc' },
        timeScale: { borderColor: '#ccc', timeVisible: true, secondsVisible: false }
      });

      series = chart.addCandlestickSeries({
        upColor: '#26a69a',
        downColor: '#ef5350',
        borderVisible: false,
        wickUpColor: '#26a69a',
        wickDownColor: '#ef5350'
      });
    }

    async function fetchWithRetry(url, retries = 2) {
      for (let i = 0; i <= retries; i++) {
        try {
          const response = await fetch(url);
          if (response.ok) return response;
          if (i === retries) throw new Error(`HTTP ${response.status}`);
          await new Promise(r => setTimeout(r, 1000));
        } catch (err) {
          if (i === retries) throw err;
          await new Promise(r => setTimeout(r, 1000));
        }
      }
    }

    async function loadData() {
      const pair = document.getElementById('pairSelector').value;
      const signalEl = document.getElementById('signal');
      signalEl.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

      try {
        // –ü–æ–ª—É—á–∞–µ–º —Å–∏–≥–Ω–∞–ª
        const signalRes = await fetchWithRetry(`${SERVER_URL}/signal?pair=${encodeURIComponent(pair)}&interval=5min`);
        const signalData = await signalRes.json();
        if (signalData.error) throw new Error(signalData.error);

        let cls = "neutral";
        if (signalData.signal === "BUY") cls = "buy";
        if (signalData.signal === "SELL") cls = "sell";
        signalEl.innerHTML = `
          <div>–ü–∞—Ä–∞: <strong>${signalData.pair}</strong></div>
          <div>–¶–µ–Ω–∞: <strong>${signalData.price}</strong></div>
          <div>RSI: <strong>${signalData.rsi}</strong></div>
          <div class="signal-box ${cls}">–°–∏–≥–Ω–∞–ª: ${signalData.signal}</div>
        `;

        // –ü–æ–ª—É—á–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é
        const histRes = await fetchWithRetry(`${SERVER_URL}/history?pair=${encodeURIComponent(pair)}&interval=5min`);
        const histData = await histRes.json();
        if (histData.error) throw new Error(histData.error);

        // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞
        const chartData = histData.values.map(bar => ({
          time: Math.floor(new Date(bar.datetime.replace(' ', 'T') + 'Z').getTime() / 1000),
          open: parseFloat(bar.open),
          high: parseFloat(bar.high),
          low: parseFloat(bar.low),
          close: parseFloat(bar.close)
        })).reverse();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –≥—Ä–∞—Ñ–∏–∫
        if (!series) {
          initChart();
        }
        series.setData(chartData);

      } catch (err) {
        signalEl.innerHTML = `<div class="error">‚ùå ${err.message}</div>`;
        console.error("–û—à–∏–±–∫–∞:", err);
      }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã–±–æ—Ä–∞ –ø–∞—Ä—ã
    document.getElementById('pairSelector').addEventListener('change', loadData);

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadData();

    // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 –º–∏–Ω—É—Ç
    setInterval(loadData, 600000);
  </script>
</body>
</html>
