<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSI –°–∏–≥–Ω–∞–ª—ã</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      color: #333;
      padding: 12px;
      max-width: 600px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      padding: 16px 0;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 6px;
      color: #1a73e8;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 16px;
      margin: 12px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .pair-selector {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .price-line {
      font-family: monospace;
      font-size: 16px;
      padding: 12px;
      background: #f0f0f0;
      border-radius: 8px;
      margin: 10px 0;
      overflow-x: auto;
      white-space: nowrap;
    }
    .signal-box {
      padding: 14px;
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      margin: 14px 0;
    }
    .buy { background: #e8f5e9; color: #2e7d32; border: 2px solid #4caf50; }
    .sell { background: #ffebee; color: #c62828; border: 2px solid #f44336; }
    .neutral { background: #f5f5f5; color: #616161; border: 2px solid #9e9e9e; }
    button {
      width: 100%;
      padding: 12px;
      font-size: 17px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
    }
    button:active { background: #0d47a1; }
    .loading { text-align: center; padding: 20px; color: #666; }
    .error { color: #d32f2f; text-align: center; padding: 16px; }
  </style>
</head>
<body>
  <header>
    <h1>üìà RSI –°–∏–≥–Ω–∞–ª—ã</h1>
  </header>

  <div class="card">
    <select id="pairSelector" class="pair-selector" onchange="loadData()">
      <option value="EUR/USD">EUR/USD</option>
      <option value="GBP/USD">GBP/USD</option>
      <option value="USD/JPY">USD/JPY</option>
      <option value="AUD/USD">AUD/USD</option>
      <option value="USD/CAD">USD/CAD</option>
    </select>
  </div>

  <div class="card">
    <div id="priceLine">–ó–∞–≥—Ä—É–∑–∫–∞ —Ü–µ–Ω...</div>
  </div>

  <div class="card">
    <div id="signal">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–∏–≥–Ω–∞–ª–∞...</div>
  </div>

  <button onclick="loadData()">–û–±–Ω–æ–≤–∏—Ç—å</button>

  <script>
    // üî¥ –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® RENDER URL!
    const SERVER_URL = "https://rsi-signal.onrender.com";

    async function loadData() {
      const pair = document.getElementById('pairSelector').value;
      const signalEl = document.getElementById('signal');
      const priceEl = document.getElementById('priceLine');
      
      signalEl.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
      priceEl.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ü–µ–Ω...</div>';

      try {
        // –ü–æ–ª—É—á–∞–µ–º —Å–∏–≥–Ω–∞–ª
        const signalRes = await fetch(`${SERVER_URL}/signal?pair=${encodeURIComponent(pair)}&interval=5min`);
        if (!signalRes.ok) throw new Error(`HTTP ${signalRes.status}: ${signalRes.statusText}`);
        const signalData = await signalRes.json();
        if (signalData.error) throw new Error(signalData.error);

        let cls = "neutral";
        if (signalData.signal === "BUY") cls = "buy";
        if (signalData.signal === "SELL") cls = "sell";
        signalEl.innerHTML = `
          <div>–ü–∞—Ä–∞: <strong>${signalData.pair}</strong></div>
          <div>–¶–µ–Ω–∞: <strong>${signalData.price}</strong></div>
          <div>RSI: <strong>${signalData.rsi}</strong></div>
          <div class="signal-box ${cls}">–°–∏–≥–Ω–∞–ª: ${signalData.signal}</div>
        `;

        // –ü–æ–ª—É—á–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é
        const histRes = await fetch(`${SERVER_URL}/history?pair=${encodeURIComponent(pair)}&interval=5min`);
        if (!histRes.ok) throw new Error(`HTTP ${histRes.status}: ${histRes.statusText}`);
        const histData = await histRes.json();
        if (histData.error) throw new Error(histData.error);

        // –ë–µ—Ä—ë–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 5 —Ü–µ–Ω
        const lastPrices = histData.values.slice(0, 5).map(bar => parseFloat(bar.close));

        // –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Ç—Ä–æ–∫—É —Ü–µ–Ω
        const priceString = lastPrices.map(p => p.toFixed(4)).join(" ‚Üí ");

        priceEl.innerHTML = `<div class="price-line">${priceString}</div>`;

      } catch (err) {
        signalEl.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞: ${err.message}</div>`;
        priceEl.innerHTML = `<div class="error">‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ü–µ–Ω—ã</div>`;
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", err);
      }
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadData();

    // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
    setInterval(loadData, 300000);
  </script>
</body>
</html>
