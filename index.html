<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSI + –ì—Ä–∞—Ñ–∏–∫</title>
  <meta name="description" content="–ê–Ω–∞–ª–∏–∑ EUR/USD —Å –≥—Ä–∞—Ñ–∏–∫–æ–º –∏ RSI-—Å–∏–≥–Ω–∞–ª–∞–º–∏">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      color: #333;
      padding: 12px;
      max-width: 600px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      padding: 16px 0;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 6px;
      color: #1a73e8;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 16px;
      margin: 12px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    #chart {
      height: 300px;
      width: 100%;
    }
    .signal-box {
      padding: 14px;
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      margin: 14px 0;
    }
    .buy { background: #e8f5e9; color: #2e7d32; border: 2px solid #4caf50; }
    .sell { background: #ffebee; color: #c62828; border: 2px solid #f44336; }
    .neutral { background: #f5f5f5; color: #616161; border: 2px solid #9e9e9e; }
    button {
      width: 100%;
      padding: 12px;
      font-size: 17px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
    }
    button:active { background: #0d47a1; }
    .loading { text-align: center; padding: 20px; color: #666; }
    .error { color: #d32f2f; text-align: center; padding: 16px; }
  </style>
</head>
<body>
  <header>
    <h1>üìà EUR/USD + RSI</h1>
  </header>

  <div class="card">
    <div id="chart">–ó–∞–≥—Ä—É–∑–∫–∞ –≥—Ä–∞—Ñ–∏–∫–∞...</div>
  </div>

  <div class="card">
    <div id="signal">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–∏–≥–Ω–∞–ª–∞...</div>
  </div>

  <button onclick="loadData()">–û–±–Ω–æ–≤–∏—Ç—å</button>

  <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –≥—Ä–∞—Ñ–∏–∫–æ–≤ –æ—Ç TradingView -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

  <script>
    // üî¥ –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® RENDER URL!
    const SERVER_URL = "https://rsi-signal.onrender.com";

    let chart = null;
    let series = null;

    function initChart() {
      const container = document.getElementById('chart');
      container.innerHTML = '';
      chart = LightweightCharts.createChart(container, {
        width: container.clientWidth,
        height: 300,
        layout: { backgroundColor: '#ffffff', textColor: '#333' },
        grid: { vertLines: { color: '#f0f0f0' }, horzLines: { color: '#f0f0f0' } },
        crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
        priceScale: { borderColor: '#ccc' },
        timeScale: { borderColor: '#ccc', timeVisible: true, secondsVisible: false }
      });
      series = chart.addCandlestickSeries({
        upColor: '#26a69a',
        downColor: '#ef5350',
        borderVisible: false,
        wickUpColor: '#26a69a',
        wickDownColor: '#ef5350'
      });
    }

    async function loadData() {
      const signalEl = document.getElementById('signal');
      signalEl.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

      try {
        // –ü–æ–ª—É—á–∞–µ–º —Å–∏–≥–Ω–∞–ª
        const signalRes = await fetch(`${SERVER_URL}/signal?pair=EUR/USD&interval=5min`);
        const signalData = await signalRes.json();
        if (signalData.error) throw new Error(signalData.error);

        let cls = "neutral";
        if (signalData.signal === "BUY") cls = "buy";
        if (signalData.signal === "SELL") cls = "sell";
        signalEl.innerHTML = `
          <div>–¶–µ–Ω–∞: <strong>${signalData.price}</strong></div>
          <div>RSI: <strong>${signalData.rsi}</strong></div>
          <div class="signal-box ${cls}">–°–∏–≥–Ω–∞–ª: ${signalData.signal}</div>
        `;

        // –ü–æ–ª—É—á–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞
        const histRes = await fetch(`${SERVER_URL}/history?pair=EUR/USD&interval=5min`);
        const histData = await histRes.json();
        if (histData.error) throw new Error(histData.error);

        // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –¥–∞—Ç—É –≤ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç
        const chartData = histData.values.map(bar => {
          const dateTimeStr = bar.datetime.replace(' ', 'T') + 'Z';
          return {
            time: Math.floor(new Date(dateTimeStr).getTime() / 1000),
            open: parseFloat(bar.open),
            high: parseFloat(bar.high),
            low: parseFloat(bar.low),
            close: parseFloat(bar.close)
          };
        }).reverse();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –≥—Ä–∞—Ñ–∏–∫ –æ–¥–∏–Ω —Ä–∞–∑
        if (!series) {
          initChart();
        }
        series.setData(chartData);

      } catch (err) {
        signalEl.innerHTML = `<div class="error">‚ùå ${err.message}</div>`;
        console.error(err);
      }
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadData();

    // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
    setInterval(loadData, 300000);
  </script>
</body>
</html>
