<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSI + –ì—Ä–∞—Ñ–∏–∫</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      color: #333;
      padding: 12px;
      max-width: 600px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      padding: 16px 0;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 6px;
      color: #1a73e8;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 16px;
      margin: 12px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    #chart {
      height: 300px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
    }
    .signal-box {
      padding: 14px;
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      margin: 14px 0;
    }
    .buy { background: #e8f5e9; color: #2e7d32; border: 2px solid #4caf50; }
    .sell { background: #ffebee; color: #c62828; border: 2px solid #f44336; }
    .neutral { background: #f5f5f5; color: #616161; border: 2px solid #9e9e9e; }
    button {
      width: 100%;
      padding: 12px;
      font-size: 17px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
    }
    button:active { background: #0d47a1; }
    .loading { text-align: center; padding: 20px; color: #666; }
    .error { color: #d32f2f; text-align: center; padding: 16px; }
  </style>
</head>
<body>
  <header>
    <h1>üìà EUR/USD + RSI</h1>
  </header>

  <div class="card">
    <div id="chart">–ó–∞–≥—Ä—É–∑–∫–∞ –≥—Ä–∞—Ñ–∏–∫–∞...</div>
  </div>

  <div class="card">
    <div id="signal">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–∏–≥–Ω–∞–ª–∞...</div>
  </div>

  <button onclick="loadData()">–û–±–Ω–æ–≤–∏—Ç—å</button>

  <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –¥–ª—è –ø—Ä–æ—Å—Ç–æ–≥–æ –≥—Ä–∞—Ñ–∏–∫–∞ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.time.min.js"></script>

  <script>
    // üî¥ –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® URL!
    const SERVER_URL = "https://rsi-signal.onrender.com";

    async function loadData() {
      const signalEl = document.getElementById('signal');
      signalEl.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

      try {
        // –ü–æ–ª—É—á–∞–µ–º —Å–∏–≥–Ω–∞–ª
        const signalRes = await fetch(`${SERVER_URL}/signal?pair=EUR/USD&interval=5min`);
        if (!signalRes.ok) throw new Error(`HTTP ${signalRes.status}: ${signalRes.statusText}`);
        const signalData = await signalRes.json();
        if (signalData.error) throw new Error(signalData.error);

        let cls = "neutral";
        if (signalData.signal === "BUY") cls = "buy";
        if (signalData.signal === "SELL") cls = "sell";
        signalEl.innerHTML = `
          <div>–¶–µ–Ω–∞: <strong>${signalData.price}</strong></div>
          <div>RSI: <strong>${signalData.rsi}</strong></div>
          <div class="signal-box ${cls}">–°–∏–≥–Ω–∞–ª: ${signalData.signal}</div>
        `;

        // –ü–æ–ª—É—á–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é
        const histRes = await fetch(`${SERVER_URL}/history?pair=EUR/USD&interval=5min`);
        if (!histRes.ok) throw new Error(`HTTP ${histRes.status}: ${histRes.statusText}`);
        const histData = await histRes.json();
        if (histData.error) throw new Error(histData.error);

        // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞
        const chartData = histData.values.map(bar => [
          new Date(bar.datetime).getTime(),
          parseFloat(bar.close)
        ]).reverse();

        // –°–æ–∑–¥–∞—ë–º –≥—Ä–∞—Ñ–∏–∫
        const container = document.getElementById('chart');
        container.innerHTML = '';

        $.plot(container, [{
          data: chartData,
          lines: { show: true, lineWidth: 2 },
          points: { show: false },
          color: '#1a73e8'
        }], {
          xaxis: { mode: "time", timeformat: "%H:%M" },
          yaxis: { min: Math.min(...chartData.map(d => d[1])) - 0.001, max: Math.max(...chartData.map(d => d[1])) + 0.001 },
          grid: { hoverable: true, clickable: true, backgroundColor: "#fff" },
          legend: { show: false }
        });

      } catch (err) {
        signalEl.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞: ${err.message}</div>`;
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", err);
      }
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadData();

    // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
    setInterval(loadData, 300000);
  </script>
</body>
</html>
